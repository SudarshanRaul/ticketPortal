<div>
    <h1>User List</h1>
    <div class="user-table">
        <div class="user-details" ng-repeat="user in uc.users">
            <div>{{user.firstName}}</div>
            <div>{{user.lastName}}</div>
            <div>{{user.email}}</div>
            <div>{{user.role}}</div>
        </div>
    </div>
</div>
